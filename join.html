<!doctype html>
<html>

     <!-- Header -->
        <header id="header">

        <form action="happyjoin.html">
      
            이름:<input type="text" name"username"><br>

            <br>

            <hr>
                <button type="submit">제출 </button> 
                <button type="reset">초기화 </button>

        </form>
